<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* 粒子全体の基本設定 */
    .p {
      fill: white;
      filter: url(#glow);
      opacity: 0;
    }

    /* コア（核）の設定：ぼかしと鼓動 */
    .core {
      fill: white;
      filter: url(#core-blur);
      transform-origin: 200px 200px;
      animation: heartbeat 3s ease-in-out infinite alternate;
    }

    @keyframes heartbeat {
      0% { transform: scale(0.6); opacity: 0.95; }
      100% { transform: scale(1.1); opacity: 0.7; }
    }

    /* 粒子用のアニメーション */
    @keyframes move-a {
      0% { transform: translate(0, 0); opacity: 0.3; }
      50% { transform: translate(8px, -12px); opacity: 0.8; }
      100% { transform: translate(-5px, 5px); opacity: 0.4; }
    }
    @keyframes move-b {
      0% { transform: translate(0, 0); opacity: 0.4; }
      50% { transform: translate(-10px, -8px); opacity: 0.9; }
      100% { transform: translate(6px, 12px); opacity: 0.3; }
    }
    @keyframes move-c {
      0% { transform: translate(0, 0); opacity: 0.2; }
      50% { transform: translate(12px, 10px); opacity: 0.7; }
      100% { transform: translate(-10px, -6px); opacity: 0.5; }
    }

    .orbit {
      transform-origin: 200px 200px;
      animation: rotate 10s linear infinite;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>

  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="core-blur" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="15" />
    </filter>
  </defs>

  <circle class="core" cx="200" cy="200" r="45" />

  <g class="orbit">
